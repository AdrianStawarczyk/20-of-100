
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>losowanko</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

<h2 id="output">Losuj 20 liczb</h2>

<button>Losuj 20 liczb</button>

<script>

let btn = document.querySelector('button');
let output = document.querySelector('#output');

function getRandomNumber(min, max){
  let krok1 = max - min + 1;
  let krok2 = Math.random() * krok1;
  let wynik = Math.floor(krok2) + min;

  return wynik;
}
btn.addEventListener('click', () =>{
  output.innerText = getRandomNumber(1,99);
});

</script>

</body>
</html>
